<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list"></span>Employees on Leave
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let employee of employees">
                            <div>
                                <label>
                                    {{employee.name}}
                                </label>
                            </div>
                            <div class="pull-right action-buttons">
                                <a  class="trash btn" (click)="deleteLeave(employee)"><span class="glyphicon glyphicon-trash"></span></a>
                                <a  (click)="editLeave(employee)" class="trash btn"><span class="glyphicon glyphicon-pencil"></span></a>
                                <a class="btn btn-secondary" (click)="viewLeaveDetails(employee)"><span>Details</span></a>
                            </div>
                        </li>

                    </ul>
                </div>

            </div>
        </div>
    </div>

</div>
